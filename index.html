<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <title>Half Price Paddle - Traverse City</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans text-gray-800">
    <nav class="bg-green-500 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/" class="text-white text-2xl font-bold">Half Price Paddle</a>
            <div class="hidden md:flex space-x-8">
                <a href="/" class="text-white hover:text-gray-200">Home</a>
                <a href="/blog.html" class="text-white hover:text-gray-200">Locations</a>
            </div>
        </div>
    </nav>

    
    <section class="relative h-screen flex items-center justify-center text-white">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('images/hero.jpg');"></div>
        <div class="container z-10 px-6 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">Paddleboard Rentals</h1>
            <p class="text-xl mb-8">$50/day - No Experience Needed</p>
        </div>
    </section>

    
    <section id="availability" class="bg-gray-50 py-16">
        <div class="container mx-auto px-6">
            <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
                <h2 class="text-3xl font-bold mb-6 text-center">Check Availability</h2>
                <div class="space-y-4">
                    <input 
                        type="date" 
                        id="date"
                        class="w-full p-3 border-2 border-gray-200 rounded-lg"
                        min="2025-05-01"
                        max="2025-09-30"
                    >
                    <button 
                        id="check-availability"
                        class="w-full bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-green-600 transition"
                    >
                        Check Boards
                    </button>
                    <div id="availability-message" class="text-center"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
